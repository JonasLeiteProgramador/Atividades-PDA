<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Else if exemplificação</title>
</head>
<body>

    <script>
     let nota = prompt('Qual foi a sua nota?')
     if(nota == 10 ) {
      alert("Parabéns você gabaritou a prova!")
      
      }else if(nota = 9 && nota >=5 ) {
        alert("Boa!,Você esta na média")
    
    }else {
        alert("Estude mais!")
      }
     
    
    </script>
</body>
</html>
